<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="preload" href="labyroots-bundle.js" as="script">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon192.png">

    <title>LabyRoots</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="white">

    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
            background-image: linear-gradient(black, #2b2b2b);

            overflow: hidden;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;

            -webkit-tap-highlight-color: transparent;
        }

        .xr-buttons-container {
            position: fixed;
            width: 100%;
            bottom: 0px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            pointer-events: none;
        }

        .xr-button {
            width: 100px;
            height: 60px;
            display: none;
            margin-top: auto;
            margin-bottom: auto;
            pointer-events: none;
            cursor: pointer;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.85s, opacity 1.25s;
        }

        .xr-button-svg-container {
            width: inherit;
            height: inherit;
            transition: transform 0.25s;
        }

        .xr-button-svg-container:hover {
            transform: scale(1.06);
        }

        .xr-button-svg-container:active {
            transform: scale(0.94);
        }

        .xr-button-svg {
            width: inherit;
            height: inherit;
        }

        .xr-button-svg-label {
            fill: white;
        }

        .xr-button-svg-frame {
            stroke: white;
        }
    </style>

    <script>
        if (navigator.serviceWorker != null) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MMJPQVRVQD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag("js", new Date());
        gtag("config", "G-MMJPQVRVQD");
    </script>

    <script>
        var Module = {
            webxr_framebuffer_scale_factor: 1.000
        };
    </script>

    <script src="wonderland.min.js"></script>
    <script type="module">
        function loadScript(scriptURL) {
            return new Promise((resolve, reject) => {
                let script = document.createElement("script");
                script.onload = () => resolve(script);
                script.onerror = reject;
                script.src = scriptURL;
                document.body.appendChild(script);
            });
        }

        async function init() {
            try {
                await WL.loadRuntime("WonderlandRuntime-physx");
                WL.onXRSupported.push((type, supported) => {
                    let button = document.getElementById(type + "-button");
                    if (button != null) {
                        button.dataset.supported = supported;
                    }
                });

                let bundle = await loadScript("labyroots-bundle.js");
                bundle.id = "bundle";

                WL.scene.load("labyroots.bin");
            } catch (error) {
                console.error(error);
            }
        }

        init();
    </script>
</head>

<body>
    <canvas id="canvas" style="width: 100%; height: 100%; display: block;" tabindex="0"></canvas>

    <div class="xr-buttons-container">
        <a id="vr-button" class="xr-button"
            onclick="Module['webxr_request_session_func']('immersive-vr', ['local','local-floor'], ['local','local-floor','hand-tracking'])">
            <div class="xr-button-svg-container">
                <svg class="xr-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 109.41 65">
                    <rect class="xr-button-svg-frame" x="3.5" y="3.5" width="102.41" height="58" rx="16.68"
                        style="fill:none;stroke-linejoin:round;stroke-width:7px" />
                    <path class="xr-button-svg-label"
                        d="M36.24,48.84a2,2,0,0,1-1.78-1.15L23.39,17.46a1.84,1.84,0,0,1,1.78-1.84h5.45a1.8,1.8,0,0,1,1.66,1.21l7.29,20.42,7.28-20.42a1.8,1.8,0,0,1,1.67-1.21H54a1.84,1.84,0,0,1,1.78,1.84L44.67,47.69a2,2,0,0,1-1.78,1.15Z" />
                    <path class="xr-button-svg-label"
                        d="M70.61,40H68v7a1.84,1.84,0,0,1-1.78,1.84H61.31A1.83,1.83,0,0,1,59.54,47V17.46a1.83,1.83,0,0,1,1.77-1.84H73s13,.12,13,12.22c0,6-3.21,9-6.42,10.5L86.38,47a1.76,1.76,0,0,1-1.77,1.84h-5.8a1.91,1.91,0,0,1-1.43-.69ZM68,32.09h5c2.24,0,4.08-1.15,4.08-4.25s-1.84-4.36-4.08-4.36H68Z" />
                </svg>
            </div>
        </a>
    </div>
</body>

</html>
